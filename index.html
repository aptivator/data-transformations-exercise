<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Data Transformations</title>
  </head>
  <body>
    <div id="app">
      <div id="transformations">
        <div class="transformation">
          <h2>Original</h2>
          <pre id="original"></pre>
        </div>
        <div class="transformation">
          <h2>Flattened Objects</h2>
          <pre id="flat-objects"></pre>
        </div>
        <div class="transformation">
          <h2>Transformed Property</h2>
          <pre id="transformed-property"></pre>
        </div>
        <div class="transformation">
          <h2>Filtered by Property</h2>
          <pre id="filtered-by-property"></pre>
        </div>
        <div class="transformation">
          <h2>Sorted by Multiple Properties</h2>
          <pre id="sorted-by-multiple-properties"></pre>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
